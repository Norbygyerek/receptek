    function renderRecipes() {
      console.log("Renderel√©s indult...");
      const list = document.getElementById("recipeList");
      const query = document.getElementById("searchInput").value.toLowerCase();
      const ingredient = document.getElementById("ingredientInput").value.toLowerCase();
      const category = document.getElementById("categorySelect").value;

      list.innerHTML = "";
      recipes.forEach(r => {
        const matchQuery = r.title.toLowerCase().includes(query);
        const matchCat = !category || r.category === category;
        const matchIng = !ingredient || r.title.toLowerCase().includes(ingredient);
        if (matchQuery && matchCat && matchIng) {
          const li = document.createElement("li");
          li.className = "recipe";
          li.innerHTML = `<a href="` + r.file + `">` + r.title + `</a>`;
          list.appendChild(li);
        }
      });
    }

    function showRandom() {
      const category = document.getElementById("categorySelect").value;
      const filtered = category ? recipes.filter(r => r.category === category) : recipes;
      if (filtered.length === 0) return;
      const r = filtered[Math.floor(Math.random() * filtered.length)];
      window.location.href = r.file;
    }

    document.addEventListener("DOMContentLoaded", function() {
      console.log("DOMContentLoaded lefutott.");
      document.getElementById("searchInput").addEventListener("input", renderRecipes);
      document.getElementById("ingredientInput").addEventListener("input", renderRecipes);
      document.getElementById("categorySelect").addEventListener("change", renderRecipes);
      renderRecipes();
    });
  </script>
